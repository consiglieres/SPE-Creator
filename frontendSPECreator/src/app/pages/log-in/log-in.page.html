<main class="main">
  <section class="main_content">
    <section class="main_header">
      <a class="main_log-in" routerLink="/log-in">Log-in</a>
      <a class="main_sign-up" routerLink="/sign-up">Sign-up</a>
    </section>
    <form class="main_forms" [formGroup]="UserData">
      <input type="email" placeholder="email" class="main_input_email main_input_border" formControlName="emailUser">
      <input type="password" placeholder="password" class="main_input_password main_input_border" formControlName="passwordUser">
      <button class="main_button main_button_border" (click)="CheckUserData()">Проверить</button>
    </form>
  </section>
</main>
